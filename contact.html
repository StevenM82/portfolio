<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact info</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/web-forms.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Josefin+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b98faa97f.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
      <h1 class="h1-contact">Web forms for the portfolio</h1>
    </header>

    <form method="GET">
      <fieldset class="fieldset col-4 align">
        <legend>Gathering information</legend>
        <label>Your name:
          <input type="text" name="applicantName">
        </label>
        <label>Your email
          <input type="email" name="applicantEmail">
        </label>
      </fieldset>

      <label class="flex-label col-4">How many jobs have you had?<br>
        <input class="fieldset col-1" type="number" name="jobCount" min="0" max="7">
      </label>

      <fieldset class="col-3">
        <legend><h2>You win!!</h2></legend>
        <h3>Practicing with checkbox</h3>
        <fieldset class="no-border" disabled>
          <label>
            <input type="checkbox" name="cannotClick">
            You can either click here and win any AND every lottery EVER!!!
          </label>
        </fieldset>
        <fieldset class="no-border">
          <label>
            <input type="checkbox" name="canClick">
            Or click here and never win...
          </label>
        </fieldset>
      </fieldset>

      <fieldset class="col-6">
        <legend><h2>Radio, radio. Wherefore art thou radio?</h2></legend>
        <label>Was it the nightingale or the lark that was heard?<br>
          <input type="radio" name="bird" value="nightingale">
          The nightingale
        </label>
        <label>
          <input type="radio" name="bird" value="lark">
          The lark
        </label>
      </fieldset>

      <fieldset class="checkbox col-2">
        <legend><h2>Choose your weapon(s)</h2></legend>
        <label class="container">Broadsword
          <input type="checkbox" name="sword">
          <span class="checkmark"></span>
        </label>
        <label class="container">Scimitar
          <input type="checkbox" name="sword">
          <span class="checkmark"></span>
        </label>
        <label class="container">Rapier
          <input type="checkbox" name="sword">
          <span class="checkmark"></span>
        </label>
        <label class="container">Needle
          <input type="checkbox" name="sword">
          <span class="checkmark"></span>
        </label>

        <label>
          <textarea name="text" rows="15" cols="35">Why for?</textarea>
        </label><br>
      </fieldset>

      <label>Select your favorite color:
        <input type="color" name="favcolor" value="#0000ff">
      </label><br>

      <input class="col-12" type="submit" value="Submit">
    </form>


  </body>
</html>
