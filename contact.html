<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact info</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Josefin+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b98faa97f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="grid-container">

    <header class="header-container">
      <h1 class="h1-contact">Web forms for the portfolio</h1>
    </header>

    <form class="fieldset-container" method="GET">
      <fieldset class="fieldset">
        <legend>Centering a fieldset</legend>
        <label class="label">Your name:
          <input type="text" name="applicantName">
        </label>
      </fieldset>

      <fieldset class="fieldset-2">
        <legend><h2>You win!!</h2></legend>
        <h3>Practicing with checkbox</h3>
        <fieldset class="borderless" disabled>
          <label>You can either click here and win any AND every lottery EVER!!!
            <input type="checkbox" name="checkOut">
          </label>
        </fieldset>
        <fieldset class="borderless">
          <label>OR<br>Click here and just never win:
            <input type="checkbox" name="checkIn">
          </label>
        </fieldset>
      </fieldset>

      <fieldset class="fieldset-3">
        <legend>Radio, radio. Where forth are thou radio?</legend>
        <label class="label"> Was it the nightingale or the lark that was heard?
          <input type="radio" name="nightingale" value="nightingale">
          The nightingale
        </label>
        <label>
          <input type="radio" name="lark" value="lark">
          The lark
        </label>
      </fieldset>

    </form>

    </div>
  </body>
</html>
